<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Board</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<h1>Create a New Board</h1>
<form th:action="@{/board/create}" th:object="${boardFormDTO}" method="post">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" />
    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
  </div>
  <div>
    <label for="content">Content:</label>
    <textarea id="content" th:field="*{content}"></textarea>
    <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Content Error</div>
  </div>
  <div>
    <button type="submit">Create Board</button>
  </div>
</form>
</body>
</html>
